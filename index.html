<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Quiz Composer</title>
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Chessboard.js CSS from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>♟️ Chess Quiz Composer</h1>
            <p class="subtitle">Generate themed chess puzzles using AI and puzzle databases</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="theme-select">Chess Theme:</label>
                <select id="theme-select" class="theme-select">
                    <option value="">Loading themes...</option>
                </select>
            </div>

            <div class="control-group">
                <label for="rating-range">Rating Range:</label>
                <select id="rating-range" class="rating-select">
                    <option value="">All Ratings</option>
                    <option value="1000-1500">1000-1500 (Beginner)</option>
                    <option value="1500-2000">1500-2000 (Intermediate)</option>
                    <option value="2000-2500">2000-2500 (Advanced)</option>
                    <option value="2500-3000">2500+ (Expert)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="puzzle-count">Number of Puzzles:</label>
                <input type="number" id="puzzle-count" min="1" max="20" value="10" class="puzzle-count">
            </div>

            <button id="generate-btn" class="generate-btn">
                Generate Puzzles
            </button>

            <button id="export-btn" class="export-btn" disabled>
                Export FEN List
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Generating puzzles...</p>
        </div>

        <div id="results" class="results">
            <!-- Puzzles will be dynamically inserted here -->
        </div>
    </div>

    <!-- jQuery (required by chessboard.js) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Chessboard.js from CDN -->
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <!-- Main application -->
    <script type="module" src="/src/index.js"></script>
</body>
</html>
