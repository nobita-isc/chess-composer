<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Quiz Composer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/chessground.base.css">
    <link rel="stylesheet" href="/css/chessground.brown.css">
    <link rel="stylesheet" href="/css/chessground.cburnett.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-brand">
                <span class="sidebar-logo">â™Ÿ</span>
                <span class="sidebar-title">Chess Quiz</span>
            </div>

            <nav class="sidebar-nav">
                <button id="nav-generate" class="sidebar-nav-item active" title="Generate Puzzles">
                    <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/></svg>
                    <span class="sidebar-label">Generate</span>
                </button>
                <button id="exercises-btn" class="sidebar-nav-item" title="Student Exercises">
                    <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 016.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"/></svg>
                    <span class="sidebar-label">Exercises</span>
                </button>
                <button id="admin-btn" class="sidebar-nav-item" title="Admin Panel">
                    <svg class="sidebar-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
                    <span class="sidebar-label">Admin</span>
                </button>
                <div id="sidebar-dynamic-nav"></div>
            </nav>

            <div class="sidebar-footer" id="sidebar-footer">
                <!-- User info and logout injected by JS -->
            </div>
        </aside>

        <main class="main-content" id="main-content">
            <div id="view-generate">
                <div class="main-header">
                    <div>
                        <h1 class="page-title">Chess Quiz Composer</h1>
                        <p class="page-subtitle">Generate themed chess puzzles using AI and puzzle databases</p>
                    </div>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label for="theme-select">Chess Theme:</label>
                        <select id="theme-select" class="theme-select">
                            <option value="">Loading themes...</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="rating-range">Rating Range:</label>
                        <select id="rating-range" class="rating-select">
                            <option value="">All Ratings</option>
                            <option value="1000-1500">1000-1500 (Beginner)</option>
                            <option value="1500-2000">1500-2000 (Intermediate)</option>
                            <option value="2000-2500">2000-2500 (Advanced)</option>
                            <option value="2500-3000">2500+ (Expert)</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="puzzle-count">Number of Puzzles:</label>
                        <input type="number" id="puzzle-count" min="1" max="20" value="10" class="puzzle-count">
                    </div>

                    <button id="generate-btn" class="generate-btn">
                        Generate Puzzles
                    </button>

                    <button id="export-btn" class="export-btn" disabled>
                        Export FEN List
                    </button>
                </div>

                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Generating puzzles...</p>
                </div>

                <div id="results" class="results">
                    <!-- Puzzles will be dynamically inserted here -->
                </div>
            </div>

            <div id="view-container" style="display: none;"></div>
        </main>
    </div>

    <!-- Main application -->
    <script type="module" src="/src/index.js"></script>
</body>
</html>
