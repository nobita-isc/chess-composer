<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Quiz Composer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/chessground.base.css">
    <link rel="stylesheet" href="/css/chessground.brown.css">
    <link rel="stylesheet" href="/css/chessground.cburnett.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-title">
                    <h1>‚ôüÔ∏è Chess Quiz Composer</h1>
                    <p class="subtitle">Generate themed chess puzzles using AI and puzzle databases</p>
                </div>
                <div class="header-actions">
                    <button id="exercises-btn" class="exercises-btn" title="Student Exercises">üìö Exercises</button>
                    <button id="admin-btn" class="admin-btn" title="Admin Panel">‚öôÔ∏è Admin</button>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="theme-select">Chess Theme:</label>
                <select id="theme-select" class="theme-select">
                    <option value="">Loading themes...</option>
                </select>
            </div>

            <div class="control-group">
                <label for="rating-range">Rating Range:</label>
                <select id="rating-range" class="rating-select">
                    <option value="">All Ratings</option>
                    <option value="1000-1500">1000-1500 (Beginner)</option>
                    <option value="1500-2000">1500-2000 (Intermediate)</option>
                    <option value="2000-2500">2000-2500 (Advanced)</option>
                    <option value="2500-3000">2500+ (Expert)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="puzzle-count">Number of Puzzles:</label>
                <input type="number" id="puzzle-count" min="1" max="20" value="10" class="puzzle-count">
            </div>

            <button id="generate-btn" class="generate-btn">
                Generate Puzzles
            </button>

            <button id="export-btn" class="export-btn" disabled>
                Export FEN List
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Generating puzzles...</p>
        </div>

        <div id="results" class="results">
            <!-- Puzzles will be dynamically inserted here -->
        </div>
    </div>

    <!-- Main application -->
    <script type="module" src="/src/index.js"></script>
</body>
</html>
